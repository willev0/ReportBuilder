

[paths]
# IMPORTANT: The Link Pages script will use these as-is.
# Option 1 (simple): Name your Excel exactly "source.xlsx" and put it next to this config.
excel                 = "InvestorDataTestQ2.xlsx"
cover_template_pdf    = "Configs/CoverPageTemplate.pdf"

# Output folders (relative to this configâ€™s folder)
out_cover             = "CoverPages"
out_consolidated      = "2ConsolidatedStatementPage"
out_link              = "4LinkPage"
out_individual        = "3IdividualInvestmentsPage"
out_final             = "FinalInvestorReports"

# Optional chart subfolders used by your scripts
donut_dir             = "charts"
bar_dir               = "bars"

[fonts]
# HK Grotesk files you ship with the repo.
bold_name   = "HKGrotesk-Bold"
bold_path   = "Configs/hk-grotesk.bold.ttf"
medium_name = "HKGrotesk-Medium"
medium_path = "Configs/hk-grotesk.medium.ttf"

[brand]
navy          = "#2A3652"   # top band + footer text color
accent        = "#A7C9B4"   # thin line accent
header_bg     = "#54607A"   # table header background
row_bg        = "#C7DCE9"   # table body background
label_bg      = "#B4D1BE"   # first-column background
text          = "#FFFFFF"
